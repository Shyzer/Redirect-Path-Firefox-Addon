<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="assets/css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<header class="logoContainer clearFix">
    <a href="https://www.heyitsfree.net/?utm_source=redirect_addon&utm_medium=firefox&utm_campaign=logo"><img src="assets/images/redirect-path-logo.png"></a>
</header>

<div id="wrap">

    <section class="content">
        <div class="pathContainer">
        </div>

        <div class="share clearFix">
            <div class="explanation">
                <p>Above are all of the URLs that your browser visited, on its way to the current page. If no redirects took place, there may only be one URL listed. Click on a step to see more information.</p>
				<br />
				<p>This plugin was ported to Firefox by <a href="https://www.heyitsfree.net/?utm_source=redirect_addon&utm_medium=firefox&utm_campaign=footer">Hey, It's Free!</a> and originally created for Chrome by <a href="https://www.ayima.com/us/">Ayima</a>.
            </div>
            <div class="copy">
                <button class="copy-to-csv" data-copy="csv" disabled="disabled"><i class="fa fa-clipboard"></i> Copy to Clipboard</button>
            </div>
        </div>

    </section>


    <div class="template pathItem">

        <div class="clearFix pathHeaderContainer">
            <div class="pathIcon">

            </div>
            <div class="pathHeader">
                <h2></h2>

                <h3></h3>
                <a class="close" href=""></a>
            </div>
        </div>

        <p class="hide" id="note"><strong></strong></p>

        <div class="clearFix responseContainer">
            <ul class="pathResponseHeaders">
                <li>
                    <div class="responseKey"></div>
                    <div class="responseValue"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="assets/js/jquery-3.0.0.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
